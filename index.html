<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra Spillet</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <div id="screen">
        <div id="menu_background_1"></div>
        <div id="menu_background_2"></div>
        <div id="menu_background_3"></div>
        <div id="menu_background_4"></div>

        <div id="game">
            <div id="game_elements">
                <div id="zebra_ked"></div>
                <div id="zebra_glad"></div>
                <div id="giraf"></div>
                <div id="abe"></div>
                <div id="elefant"></div>
                <div id="loeve"></div>
                <div id="slange"></div>
            </div>

            <div id="game_ui">
                <div id="points"></div>
                <div id="energy"></div>
                <div id="time"></div>
            </div>
        </div>

        <div id="start"></div>
        <div id="settings"></div>
        <div id="setting_button"></div>
        <div id="muted"></div>
        <div id="unmuted"></div>
        <div id="gameover"></div>
        <div id="levelcomplete"></div>
        <div id="play_again"></div>
        <div id="close"></div>
    </div>

</body>

</html>
